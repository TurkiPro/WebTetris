<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>

<body>

    <h3>Score:<span id="score"></span></h3>

    <button id="startBtn">Start</button>
    <div class="container">
        <div id="tile">
            <script>
                for (x = 0; x < 200; x++) {
                    var tile = document.createElement('div');
                    document.getElementById('tile').appendChild(tile);
                }
            </script>
            <script>
                for (x = 0; x < 10; x++) {
                    var taken = document.createElement('div');
                    taken.className = "taken"
                    document.getElementById('tile').appendChild(taken);
                }
            </script>
        </div>
    </div>

    <div id="next-display">
        <script>
            for (x = 0; x < 16; x++) {
                var nextD = document.createElement('div');
                document.getElementById('next-display').appendChild(nextD);
            }
        </script>
    </div>
</body>

</html>
